        fill-opacity="0.2" />
  
  <!-- Subtle inner shadow (where water meets bucket) -->
  <path d="M32 62C32 62 42 58 56 58C70 58 80 62 80 62V62.5C80 75.5 69.255 86 56 86C42.745 86 32 75.5 32 62.5V62Z" 
